<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="js/jquery-1.7.2.min.js" type="text/javascript"></script>
</head>
<body>


<script type="text/javascript">

    $(document).ready(function() {

        $.getJSON('http://server.parleys.com/rest/v2/spaces/189/channels.json', function(data) {
            var items = [];

            $.each(data, function(key, val) {
                items.push('<li id="' + key + '">' + val + '</li>');
            });

            $('<ul/>', {
                'class': 'my-new-list',
                html: items.join('')
            }).appendTo('body');
        });



    });

</script>

</body>
</html>
